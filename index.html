<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" async></script>
  <title>Score Counter</title>
</head>

<body>

  <div id="scoreBoard">
    <div id="scoreCounters">
      <div id="home">
        <h3>HOME</h3>
        <div id="score-home">0</div>
        <div class="buttons">
          <button class="btn" onclick="addOneH()">+1</button>
          <button class="btn" onclick="addTwoH()">+2</button>
          <button class="btn" onclick="addThreeH()">+3</button>
        </div>

      </div>
      <div id="guest">
        <h3>GUEST</h3>
        <div id="score-guest">0</div>

        <div class="buttons">
          <button class="btn" onclick="addOneG()">+1</button>
          <button class="btn" onclick="addTwoG()">+2</button>
          <button class="btn" onclick="addThreeG()">+3</button>
        </div>
      </div>




    </div> <button class="btn-reset" onclick="reset()">RESET</button>
  </div>


</body>

</html>
